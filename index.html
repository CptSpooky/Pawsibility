    <div class="center center-flex">
      <div class="container">
        <h1 class="display-4">Pawsibilities</h1>
        <p class="lead">Welcome to the Pawsibilities homepage. Let's find you a furever friend.</p>
        <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#searchModal">
          Let's get started
        </button>
      </div>
    </div>



    <div class="modal" tabindex="-1" id="searchModal" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Pawsibilities</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <!-- this is appearing inside the modal -->

            <div class="">

              <form>
                <div class="form-check">
                  <div class="row">
                    <div class="col-md-12"><label for="userZip"><h5>Zip Code</h5></label></div></div>
                  
                   <div class="row">
                     <div class="col-md-4"><input type="text" pattern="[0-9]{5}" class="form-control" id="userZip" placeholder="Enter Zip"></div>
          
                </div>
              </div>
              </form>
        
                    <!-- radials for species select -->
        
            <div class="form-check border-top">
             <label class="form-check-label"><h5>Dog or Cat?</h5>
                <input class="form-check-input" type="radio" name="exampleRadios" id="speciesCheck" value="dog">
                Dog
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="exampleRadios" id="speciesCheck" value="cat">
                Cat
              </label>
            </div>
        
            <!-- breed input -->
        
            <div class="form-check border-top">
              <label class="" for="breed-select"><h5>What breed would you like?</h5></label>
              <div>
                <input class="form-control col-md-6" type="text" value="" id="inputBreed">
              </div>
            </div>
            
              <!-- age check boxes -->
            <div class="form-check border-top">
              <label class="form-check-label"><h5>What age(s) would you prefer?</h5>
                <input class="form-check-input" id="ageCheck" type="checkbox" value="baby">
                Baby
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" id="ageCheck" type="checkbox" value="adolescent">
                Adolescent
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" id="ageCheck" type="checkbox" value="adult">
                Adult
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" id="ageCheck" type="checkbox" value="elder">
                Elderly
              </label>
            </div>
        
            <div class="border-top form-check">
              <h5>Male or Female?</h5>
            <select class="form-control col-md-6">
              <option value="male">Male</option>
              <option value="female">Female</option>
        
            </select>
          </div>
        
           </div>

          </div>
          <div class="modal-footer">
            <button type="button" id="critSubmit" class="btn btn-outline-primary">Submit</button>
            <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>

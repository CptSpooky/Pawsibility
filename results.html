<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
  
    <title>
        Pawsibilities - Results

    <!-- Stylesheets Fonts and Scripts -->
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.2.0/mapbox-gl-geocoder.min.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.2.0/mapbox-gl-geocoder.css' type='text/css' />

    <!-- marker link and script -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css" rel="stylesheet" />
    

  </head>

  <body class="bg-results">
    <!--Nav-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Pawsibilities</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link active" href="results.html">Results</a>
        </div>
      </div>
    </nav>

    <!-- Modal in case no results are shown -->
    <div class="modal fade" id="noResultsModal" tabindex="-1" role="dialog" aria-labelledby="noResultsCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="noResultsTitle">No Results Found</h5>
          </div>
          <div class="modal-body">
            Unfortunately there are no furever friends in your area. 
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="noResultsBtn">Try Another Zip Code</button>
          </div>
        </div>
      </div>
    </div>

    <div class="blackbox hide">
      <!--Will appear if no results are found-->
    </div>

    <div id="hidePetCard">
      <!--Results list title-->
      <div class="results-text">
      <h2>Here are your pawsibilities...</h2>
      </div>

      <!--Results list-->
      <div class="row cancel-margin">
        <div class="col-md-3">
          <div class="list-group" id="list-results" role="tablist">
            <!--Generated list goes here-->
          </div>
        </div>
        
        <!--Pet specifics-->
        <div class="col-md-9 ">
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="list-chosen-result" role="tabpanel" aria-labelledby="list-results-list"></div>
              <div class="card" style="width: 35rem;">  
              <img class="card-img-top" src="https://via.placeholder.com/150" alt="Picture of chosen pet">
              <div class="card-body">
                <h5 class="card-title">Pet Name</h5>
                <p class="card-text">Full Description goes here.</p>
                <a href="" target="" class="btn btn-primary" id="shelterBtn">Learn More</a>
                <div class="card" id="map" style="width: 33rem; height: 15rem;">
                  <div class="card-body">
                    <div id="map">
                      <!--Map displayed here-->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!--Footer-->
    <footer class="footer-results">
      <div class="container">
        &copy Project 1
      </div>
    </footer>
    
    <!--Scripts-->
    <script type="text/javascript" src="results.js"></script>
  </body>
</html>
